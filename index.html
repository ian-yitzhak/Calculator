<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
</head>

<script type="text/javascript" src="index.js"></script>

<link rel="stylesheet" type="text/css" href="index.css">

<style type="text/css">

	


</style>
<body>

	<div class="bod">


	<div class="main">

		<form name="clacuatorForm">

			<input type="text" name="screen" readonly="" class="screen-show" id="display">

			<div class="btn">

				<input type="button" name="clear" value="clear" class="button-show" onclick="reset()">

				<input type="button" name="delete" value="delete" class="button-show" onclick="del()" >
				

			</div>

			<div class="btn">

				<input type="button" name="num1" value="1" class="button-show" onclick="show('1')">
				<input type="button" name="num2" value="2" class="button-show" onclick="show('2')">
				<input type="button" name="num3" value="3" class="button-show" onclick="show('3')">


				<input type="button" name="add" value="+" class="button-show" onclick="plus()">


				


			</div>




				<div class="btn">

				<input type="button" name="num4" value="4" class="button-show" onclick="show('4')">
				<input type="button" name="num5" value="5" class="button-show" onclick="show('5')">
				<input type="button" name="num6" value="6" class="button-show" onclick="show('6')">

				<input type="button" name="subtract" value="-" class="button-show" onclick="minus()">


				


			</div>





				<div class="btn">

				<input type="button" name="num7" value="7" class="button-show" onclick="show('7')">
				<input type="button" name="num8" value="8" class="button-show" onclick="show('8')">
				<input type="button" name="num9" value="9" class="button-show" onclick="show('9')">


				<input type="button" name="mul" value="*" class="button-show" onclick="mult()">


				


			</div>






				<div class="btn">

				<input type="button" name="num0" value="0" class="button-show" onclick="show('0')">

				<input type="button" name="div" value="/" class="button-show" onclick="divide()">

				<input type="button" name="eq" value="=" class="button-show" onclick="equal()">


				<input type="button" name="dot" value="." class="button-show" onclick="show('.')">



				


			</div>
			
			


		</form>
		


	</div>
</div>



</body>
</html>
